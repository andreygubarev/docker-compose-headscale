version: '3'

services:
  headscale:
    image: ghcr.io/andreygubarev/headscale:0.2.0
    environment:
      - HEADSCALE_BIND_ADDR=0.0.0.0
    volumes:
      - headscale:/var/lib/headscale
    restart: unless-stopped

  torproxy:
    image: ghcr.io/andreygubarev/torproxy:0.1.0
    environment:
      - TOR_SERVICE=80:headscale:8514
    volumes:
      - tor:/var/lib/tor
    restart: unless-stopped
    depends_on:
      - headscale

  tailscale:
    image: ghcr.io/andreygubarev/tailscale:0.1.0
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_EXTRA_ARGS=--hostname=headscale --login-server http://headscale:8514
      - TS_USERSPACE=true
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_PORTFORWARD=8514:headscale:8514
    volumes:
      - tailscale:/var/lib/tailscale
    restart: unless-stopped
    depends_on:
      - headscale

volumes:
  headscale:
  tor:
  tailscale:
